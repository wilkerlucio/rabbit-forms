form:
    table: content
    fields:
        title:
            type: TextBox
            label: Título
            params:
                style: 'width: 200px'
            validators:
                - type: Required
                - type: Email
        content:
            type: TextArea
            label: Conteúdo
            validators:
                - type: Required
                - type: Length
                  params:
                      min: 50
        numeros:
            type: DropDown
            label: Numero
            persist: false
            params:
                items:
                    - 0
                    - 1
                    - 2
                    - 3
                    - 4
                    - 5
                updateField:
                    target: numeros2
                    url: main/dropdownGet
        numeros2:
            type: DropDown
            label: Numero
            persist: false
        raise:
            type: TextBox
            label: Nascimento
            persist: false
            params:
                mask: 99/99/9999
        password:
            type: TextBox
            label: Senha
            persist: false
            params:
                mode: password
            validators:
                - type: Required
                - type: Length
                  params:
                      min: 3
        password_config:
            type: TextBox
            label: Confirmar Senha
            persist: false
            params:
                mode: password
            validators:
                - type: Required
                - type: Compare
                  params:
                      compareTo: password
list:
    fields:
        -title